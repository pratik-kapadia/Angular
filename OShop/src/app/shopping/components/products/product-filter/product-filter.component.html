<div class="sticky-top">
  <div class="list-group">
    <a routerLink="/" [class.active]="!category" class="list-group-item list-group-item-action">All Category</a>
    <a routerLink="/" *ngFor="let c of categories$ | async"
        [queryParams]="{ category: c.key }"
        [class.active]="category === c.key"
        class="list-group-item list-group-item-action">{{ c.payload.val().name }}</a>
  </div>
</div>
